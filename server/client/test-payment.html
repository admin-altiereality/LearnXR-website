<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .result { margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .error { background: #ffe6e6; color: #d32f2f; }
        .success { background: #e6ffe6; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Payment API Test</h1>
    
    <div class="test-section">
        <h3>Environment Variables</h3>
        <div id="env-info"></div>
    </div>

    <div class="test-section">
        <h3>API Endpoint Tests</h3>
        <button onclick="testCreateOrder()">Test Create Order</button>
        <button onclick="testDirectAPI()">Test Direct API Call</button>
        <button onclick="testFirebaseFunction()">Test Firebase Function</button>
        <div id="api-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Razorpay Script Test</h3>
        <button onclick="testRazorpayScript()">Test Razorpay Script</button>
        <div id="razorpay-result" class="result"></div>
    </div>

    <script>
        // Display environment info
        function showEnvInfo() {
            const envInfo = document.getElementById('env-info');
            envInfo.innerHTML = `
                <p><strong>Current URL:</strong> ${window.location.href}</p>
                <p><strong>Origin:</strong> ${window.location.origin}</p>
                <p><strong>User Agent:</strong> ${navigator.userAgent}</p>
            `;
        }

        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.className = `result ${isError ? 'error' : 'success'}`;
            element.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        async function testCreateOrder() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/api/payment/create-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        amount: 1000,
                        currency: 'INR',
                        planId: 'test-plan'
                    })
                });
                
                const data = await response.json();
                showResult('api-result', {
                    status: response.status,
                    statusText: response.statusText,
                    data: data
                }, !response.ok);
            } catch (error) {
                showResult('api-result', { error: error.message }, true);
            }
        }

        async function testDirectAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = 'Testing direct API...';
            
            try {
                const response = await fetch('https://us-central1-in3devoneuralai.cloudfunctions.net/api/payment/create-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        amount: 1000,
                        currency: 'INR',
                        planId: 'test-plan'
                    })
                });
                
                const data = await response.json();
                showResult('api-result', {
                    status: response.status,
                    statusText: response.statusText,
                    data: data
                }, !response.ok);
            } catch (error) {
                showResult('api-result', { error: error.message }, true);
            }
        }

        async function testFirebaseFunction() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = 'Testing Firebase function...';
            
            try {
                const response = await fetch('https://us-central1-in3devoneuralai.cloudfunctions.net/api/payment/create-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        amount: 1000,
                        currency: 'INR',
                        planId: 'test-plan'
                    })
                });
                
                const data = await response.json();
                showResult('api-result', {
                    status: response.status,
                    statusText: response.statusText,
                    data: data
                }, !response.ok);
            } catch (error) {
                showResult('api-result', { error: error.message }, true);
            }
        }

        function testRazorpayScript() {
            const resultDiv = document.getElementById('razorpay-result');
            resultDiv.innerHTML = 'Testing Razorpay script...';
            
            if (typeof window.Razorpay !== 'undefined') {
                showResult('razorpay-result', { 
                    status: 'success', 
                    message: 'Razorpay script is loaded',
                    version: window.Razorpay.version || 'unknown'
                });
            } else {
                // Try to load the script
                const script = document.createElement('script');
                script.src = 'https://checkout.razorpay.com/v1/checkout.js';
                script.async = true;
                script.onload = () => {
                    showResult('razorpay-result', { 
                        status: 'success', 
                        message: 'Razorpay script loaded successfully' 
                    });
                };
                script.onerror = (error) => {
                    showResult('razorpay-result', { 
                        status: 'error', 
                        message: 'Failed to load Razorpay script',
                        error: error 
                    }, true);
                };
                document.body.appendChild(script);
            }
        }

        // Initialize
        showEnvInfo();
    </script>
</body>
</html>
