<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .loading { background-color: #fff3cd; border-color: #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Firebase Functions API Test</h1>
    
    <div class="test" id="health-test">
        <h3>Health Check</h3>
        <button onclick="testHealth()">Test Health</button>
        <div id="health-result"></div>
    </div>
    
    <div class="test" id="styles-test">
        <h3>Skybox Styles</h3>
        <button onclick="testStyles()">Test Styles</button>
        <div id="styles-result"></div>
    </div>
    
    <div class="test" id="env-test">
        <h3>Environment Check</h3>
        <button onclick="testEnv()">Test Environment</button>
        <div id="env-result"></div>
    </div>

    <script>
        const API_BASE = 'https://api-k2khuruyuq-uc.a.run.app';
        
        function showResult(elementId, success, data) {
            const element = document.getElementById(elementId);
            const resultDiv = document.getElementById(elementId + '-result');
            
            element.className = 'test ' + (success ? 'success' : 'error');
            resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
        
        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            const resultDiv = document.getElementById(elementId + '-result');
            
            element.className = 'test loading';
            resultDiv.innerHTML = '<p>Loading...</p>';
        }
        
        async function testHealth() {
            showLoading('health-test');
            try {
                const response = await fetch(`${API_BASE}/api/health`);
                const data = await response.json();
                showResult('health-test', response.ok, data);
            } catch (error) {
                showResult('health-test', false, { error: error.message });
            }
        }
        
        async function testStyles() {
            showLoading('styles-test');
            try {
                const response = await fetch(`${API_BASE}/api/skybox/styles?page=1&limit=5`);
                const data = await response.json();
                showResult('styles-test', response.ok, data);
            } catch (error) {
                showResult('styles-test', false, { error: error.message });
            }
        }
        
        async function testEnv() {
            showLoading('env-test');
            try {
                const response = await fetch(`${API_BASE}/api/env-check`);
                const data = await response.json();
                showResult('env-test', response.ok, data);
            } catch (error) {
                showResult('env-test', false, { error: error.message });
            }
        }
        
        // Auto-run tests on page load
        window.onload = function() {
            testHealth();
            setTimeout(testStyles, 1000);
            setTimeout(testEnv, 2000);
        };
    </script>
</body>
</html>
